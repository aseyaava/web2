<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Image USING AJAX</title>
</head>
<style>
    h1{
        text-transform: capitalize;
        font-weight: 400;
        border: 2px darkblue solid;
        width: 40%;
        
    }
    ul {
        border: 2px #80008036 solid;
        width: 20%;
        float: left;
        margin: 4px;
        box-sizing:border-box;
        list-style: none;
    }
    li {
        margin-top: 8px;
        padding: 5px;
        color: green;
        
    }
</style>
<body>
   
         <h1>DISPLAYING Intruction</h1>
             <button id="grab">Display</button>
             <div id="universities"></div>
         <script>
     
         document.getElementById('grab').addEventListener('click', showValues);
         function showValues() {
             var req = new XMLHttpRequest();
             req.open('GET','returnhandler.php',true );
     
             req.onload = function(){
                 if(req.status==200){
                 var namez = JSON.parse(req.responseText);
                 var display = '';
     
                 for (var i in namez){
                     display += '<ul>'+
                         '<img src="'+namez[i].name+'" width="200px" height="200px" alt="">'+
                         '<li>ID: '+namez[i].id+'</li>'+
                         '<li>Directory: '+namez[i].name+'</li>'+'</ul>'
                         ;
                 }
                 document.getElementById('universities').innerHTML=display;
             }
         }
             req.send();
         }
         </script>
         
         <h4><a href ="signup.php">
            Back
            </a>
            </h4>
</body>
</html>
